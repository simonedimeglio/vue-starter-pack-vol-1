<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Vue tramite CDN</title>
  <style>
    img {
      width: 50px;
      height: 50px;
      margin-right: 20px;
    }
    li {
      display: flex;
      margin: 20px auto;
      border: 2px solid #aaa;
      background-color: #eee;
      padding: 20px;
      cursor: pointer;
    }
    li.favourite {
      color: white;
      background-color: rgb(102, 188, 102);
      border: 2px solid rgb(63, 168, 63);
    }
  </style>
</head>

<body>
  <h1>Ciao Vue!</h1>

  <div id="app">

    <div v-if="mostraPersona">
      <h2>Lista di tutte le persone</h2>
      <ul>
        <li v-for="item in persone" :class="{ favourite: item.isFavourite }" @click="toggleFav(item)">
          <img :src="item.img" :alt="item.name">
          <h3>{{ item.name }} - {{ item.surname }}</h3>
        </li>
      </ul>
    </div>


    <!-- Sfruttiamo il computed -->
    <div style="margin-top: 50px;">
      <h2>Lista delle persone preferite</h2>
      <ul>
        <li v-for="item in personePreferite" :class="{ favourite: item.isFavourite }" @click="toggleFav(item)">
          <img :src="item.img" :alt="item.name">
          <h3>{{ item.name }} - {{ item.surname }}</h3>
        </li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
