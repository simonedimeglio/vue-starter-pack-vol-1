<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Vue tramite CDN</title>
</head>

<body>

  <h1>Ciao Vue!</h1>

  <div id="app">
    <p>Ciao, mi chiamo {{ name }} {{ surname }} ed ho {{ age }} anni.</p>

    <button v-on:click="age++">Aumenta l'età</button>
    <button v-on:click="age--">Diminuisci l'età</button>
    <div @click="cambiaNome">Cambia il nome ed il cognome</div>
  </div>

  <script src="app.js"></script>
</body>

</html>
